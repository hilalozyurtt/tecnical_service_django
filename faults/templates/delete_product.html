{% extends 'faults/base.html' %}

{% block page_title %}
    Ürün Sil
{% endblock  %}

{% block content %}
    <div class="text-center mt-4 mb-4">
    <p class="h4 text-secondary">Ürün Sil</p>
    </div>
    <div class="col d-flex align-items-center justify-content-center">
        <form method="post">
            <div class=" d-flex flex-column" style="width:20rem;">
                <div class="mx-4 p-3">
                    {% csrf_token %}
                    <div class="mt-3">
                        <label htmlFor="defaultLoginName" class="text-muted" >
                            "{{ product.product_name }}" ürününü silmek ister misiniz ?
                        </label>
                    </div>
                    <button class="btn btn-dark btn-block my-3" type="submit">
                        Sil
                     </button>
                </div>
            </div>
        </form>
    </div>
{% endblock  %}
